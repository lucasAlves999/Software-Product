<html>
    <head>
        <title></title>
        <script src="../roteiro/cadastro.js"></script>    
        <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
    </head>
    <body>
        <header>
            <a href="../index.html"><img class="jpeg" src="../img/logo.jpeg"/></a>
            <ul>
                <li><a href="">Cadastro</li></a> 
                <li><a href="../visualizar/login.html">Login</li></a>
            </ul>
        </header>
        <section class="form">
            <h1 style="text-align: center;">Faça o seu cadastro</h1>
            <div>
                <form>
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Nome completo..">
                
                    <label for="lname">CPF / CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="CPF ou CNPJ">

                    <label for="lname">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="name">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">

                    <div div class="terms">
                        <label for="birthday">Data de nascimento</label>
                        <input type="date" id="birthday" name="birthday" placeholder="Data de nascimento">
                    </div>
            
                    <label for="user_type">Concoda com os termos</label>
                    <select id="user_type" name="user_type">
                      <option value="1">Sim</option>
                      <option value="0">Não</option>                      
                    </select>                  
                    
                    
                    <input type="button" value="Cadastrar" onclick="cadastroUsuario()">
            </div>
            
        </section>
        
    </body>
</html>
